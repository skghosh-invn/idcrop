<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IdCrop</title>
  <link rel="stylesheet" type="text/css" href="./dist/css/main.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
  <div id="idcrop">
    <button id="closeButoon">closeButoon</button>
    <div id="toolbar" ></div>
    <div id="display"  class="d-flex flex-column justify-content-center align-items-center"></div>
    <div id="preview"></div>
  </div>
  <script type="text/javascript" src="./dist/js/bundle.min.js"></script>
  <script>
    console.log(IdCrop)
    const idcrop = new IdCrop({
          displaySelector: "#display",
          previewSelector: null,
          toolbarSelector: null,
          numPoints: Infinity,
          allowUpload: true,
          closeButtonSelector: '#closeButoon',
          // src:"data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7",
          crop: {
              overlayColor: "transparent",
              fillColor: false,
              showImage: true
          },
      });

    idcrop.init();
  </script>
</body>

</html>
